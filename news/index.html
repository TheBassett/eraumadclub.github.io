<!-- CONTENT -->
		<span class="black-text">
						<h3 class="header" style="margin-top: 0px;">News</h3>
						The following is sourced from our student organization management platform, ERAU Connection.
						<br><br>
						 <div id="content">Loading...</div>

						<script type="text/javascript">
							var content = document.getElementById('content');

							var xhr = new XMLHttpRequest();

							xhr.onreadystatechange = function(){
									if (xhr.readyState==4 && xhr.status==200)
									{
										var data = JSON.parse(xhr.responseText);
										if(data.status == 'ok'){

											var output = '';

											for(var i=0;i<5;++i){
												output += '<hr><h5><i class="material-icons"></i>' + data.items[i].title + '</h5>';
												output += '<p>' + data.items[i].pubDate + '</p>';
												output += '<p>' + data.items[i].description + '';
												output += '<a class="yellow-text text-darken-3" target="_new" href="' +
														data.items[i].link + '" >' +
														' Read more...' + '</a></p>';

											}


											content.innerHTML = output;

										}
									}
								};
							xhr.open('GET','http://rss2json.com/api.json?rss_url=https://connection.erau.edu/organization/MADclub/news/rss',true);
							xhr.send();

						</script>
						
						
						 
						
          </span>
